<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    .card h1, .card legend {
      color: #2575fc;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1a5ae0;
    }

    .form-label {
      font-weight: 500;
    }

    h2 {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #2575fc;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="text-center mb-4">Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <fieldset>
        <legend class="mb-4">Prediction Form</legend>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" name="gender" required>
            <option disabled selected value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select class="form-control" name="ethnicity" required>
            <option disabled selected value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select class="form-control" name="parental_level_of_education" required>
            <option disabled selected value="">Select Parent Education</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select class="form-control" name="lunch" required>
            <option disabled selected value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select class="form-control" name="test_preparation_course" required>
            <option disabled selected value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Reading Score (out of 100)</label>
          <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Writing Score (out of 100)</label>
          <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Predict Maths Score</button>
        </div>

      </fieldset>
    </form>

    {% if results %}
    <h2 class="mt-4">Prediction: {{ results }}</h2>
    {% endif %}
  </div>
</body>

</html>
