<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced ML Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .bg-gradient {
        background: linear-gradient(to right, #667eea, #764ba2);
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-3xl">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
        ðŸš€ Predict with Machine Learning
      </h1>
      <p class="text-center text-gray-500 mb-10">
        Enter the details below to get your prediction.
      </p>

      <form action="/predict" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="feature1"
              class="block text-sm font-medium text-gray-700"
              >Feature 1</label
            >
            <input
              type="text"
              id="feature1"
              name="feature1"
              required
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
          <div>
            <label
              for="feature2"
              class="block text-sm font-medium text-gray-700"
              >Feature 2</label
            >
            <input
              type="text"
              id="feature2"
              name="feature2"
              required
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
          <div>
            <label
              for="feature3"
              class="block text-sm font-medium text-gray-700"
              >Feature 3</label
            >
            <input
              type="text"
              id="feature3"
              name="feature3"
              required
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
          <div>
            <label
              for="feature4"
              class="block text-sm font-medium text-gray-700"
              >Feature 4</label
            >
            <input
              type="text"
              id="feature4"
              name="feature4"
              required
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-gradient text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition transform duration-200 shadow-lg"
          >
            Predict
          </button>
        </div>
      </form>

      {% if prediction %}
      <div
        class="mt-10 p-6 bg-purple-100 border-l-4 border-purple-500 text-purple-800 rounded shadow-md"
      >
        <h2 class="text-xl font-semibold">Prediction Result:</h2>
        <p class="mt-2">{{ prediction }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
